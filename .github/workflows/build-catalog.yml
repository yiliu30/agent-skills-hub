name: Build Skill Catalog

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-catalog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build catalog
        run: python scripts/build-catalog.py

      - name: Verify catalog
        run: python -m json.tool catalog.json > /dev/null

      - name: Commit catalog (main only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add catalog.json
          git diff --staged --quiet || git commit -m "chore: update skill catalog [skip ci]"
          git push
